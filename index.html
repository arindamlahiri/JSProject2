<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SpeedTyping</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>SpeedTyping</h1>
    </header>

    <div class="container text center">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <select class="browser-default custom-select mb-3" id="select-list">
                    <option disabled selected value> -- select a level -- </option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <p class="lead text-center">Type The Given Word Within <span class="text-success" id="seconds"> 5 </span>Seconds:</p>
                <h2 class="display-2 mb-5 text-center" id="current-word"></h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus>
                <h4 class="mt-3 text-center" id="message"></h4>
                
                <div class="row mt-5 text-center">
                    <div class="col-md-6">
                        <h3>Time Left: 
                            <span id="time">5</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Select difficulty level and type the first word to start the game. Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset!</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
